{% extends 'base.html' %}

{% block title %}Signin {% endblock title %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center signbox">
        <div class="col-1 col-lg-2"></div>
        <div class="col-8 col-lg-6">    
            <div class="signin">
                <form action="{% url 'adminsignin' %}" method="POST">
                {% csrf_token %}
                    <div class="form-group text-center text-white">
                      <h5 for="exampleInputText1">Admin SignIn</h5>
                      <hr class="rule">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputText1">Username</label>
                      <input type="text" name="username" placeholder="Enter Username" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password"  placeholder="Enter Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn py-2 px-4 btn-sm">SignIn</button>
                    <small id="emailHelp" class="form-text text-white pt-2">Don't have an account? <a class="text-white">Check with your Admin</a></small>
                </form>
            </div>
        </div>
        <div class="col-1 col-lg-2"></div>
    </div>
</div>
{% endblock content %}
