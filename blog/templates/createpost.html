


<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="newpost">                
                <form action="{% url 'createpost' %}" method="POST" class="mt-3" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="form-group text-center text-white">
                        <h5 for="exampleInputText1">Create New Post</h5>
                        <hr class="rule">
                    </div>
                    <div class="form-group">
                        {{form.as_p}}                                 
                    </div>
                    <div>
                        <button type="submit" class="btn btn-sm">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
